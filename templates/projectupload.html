{% extends "base.html" %} {% block content %}
<section class="profile container">
    <div class=" mt-5">
        <div class="row">
            <div class="col-md-4">
                <div style="width: 13rem;" class="card px-1">

                    {% if profile.profile_photo %}
                    <img src="{{profile.profile_photo.url}}" alt="" class="card-img-top"> {%else%}
                    <i class="bi bi-person-fill fs-1 h-1 text-center rounded bg-white p-5"></i>{% endif %}

                </div>
            </div>


            <div class="col-md-8">
                <form action="{% url 'upload_project' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" value="" name="title" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="title">Location</label>
                            <input type="text" class="form-control" value="" name="location" required>

                        </div>
                        <div class="form-group col-md-4">
                            <label for="url">URL Link</label>
                            <input type="url" class="form-control" value="" name="url" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleFormControlFile1">Photo</label>
                        <input type="file" class="form-control" id="exampleFormControlFile1" name="image" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="description" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-primary px-4">Save</button>
                </form>
                </div>

            </div>

        </div>
    </div>
</section>
{% endblock %}
